<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登了个陆啊</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/font-awesome.min.css"/>
  <link rel="stylesheet" href="styles/lte.min.css"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-box-body">
    <p class="login-box-msg text-bold">欢迎来到撕逼界  (&nbsp;&nbsp;=w=)凸</p>
    <form action="/" method="get">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="用户名,没有你就蒙吧">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="瞎鸡巴填">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12 ">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
